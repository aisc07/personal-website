<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
<link rel="stylesheet" href="./style.css">



</head>
<body>
   
    
        <header> 
        <div>
            <h1>contact me</h1>
        </div>    
        </header>

<section class="contact">

<div class="Namefield">
<label for="fname">first name</label>
<input type="text" id="input">
<label for="lname" class="lastnameinput">last name</label>
<input type="text" id="input" class="lastnameinput">
</div>

<div class="Emailfield">
<label for="email">email:</label>
<input type="email" id="input">

</div>



<div class="Messagefield">
<label for="message">message:</label>
<textarea name="message" id="input" cols="30" rows="10"></textarea>
</div>

<input type="button" id="submit-button" value="submit" class="submit">
</section> 

<script src="./javascript.js"></script>
</body>
</html>
